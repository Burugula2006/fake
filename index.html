<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE EXPLORER</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        ;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            position: relative;
            background: url('https://example.com/your-background-image.jpg') no-repeat center center/cover;
            background-attachment: fixed; /* Parallax effect */
            color: #fff;
            padding: 100px 20px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Semi-transparent overlay for text visibility */
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: slideInLeft 1s ease-out;
            z-index: 2;
            position: relative;
        }

        header p {
            font-size: 1.5em;
            margin-bottom: 40px;
            opacity: 0;
            
            animation: fadeInText 2s 1.5s forwards;
            z-index: 2;
            position: relative;
        }

        /* Explore Button */
        .explore-btn {
            display: inline-block;
            background-color:black;
            color: white;
            font-size: 1.5em;
            padding: 20px 40px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 40px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            z-index: 2;
            position: relative;
        }

        .explore-btn:hover {
            background-color: white;
            color: black;
            transform: scale(1.1);
        }
        .explore-btn:activate{
            
        }
        


        /* Smooth Scroll Effect */
        html {
            scroll-behavior: smooth;
        }

        /* Image Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            padding: 50px 20px;
            animation: fadeInUp 1.5s ease-out;
        }

        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer Section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Key Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>History is the Key to Understanding the World Around Us</h1>
        <p>Knowing our past helps us understand who we are, where we've been.</p>
        <a href="https://ai-history-explorer.streamlit.app/" class="explore-btn">EXPLORE</a>
    </header>

    <!-- Image Gallery Section -->
   

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 THE EXPLORER | <a href="#">About Us</a> | <a href="#">Contact</a> | <a href="#">Privacy Policy</a></p>
    </footer>

</body>
</html>
